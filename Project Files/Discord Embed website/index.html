<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Embed Generator</title>
</head>
<body>
    <div class="body">
        <div class="card">
            <h1>Discord Embed Generator</h1>
            <div class="fields">
                <textarea class="embedAddress" name="embedLink" id="embedLink" placeholder="Embed Address"></textarea>
                <textarea class="embedTitle" name="embedTitle" id="embedTitle" placeholder="Embed Title"></textarea>
                <div class="sendEmbed">
                    <button class="send" id="embedButton">Send Embed</button>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
